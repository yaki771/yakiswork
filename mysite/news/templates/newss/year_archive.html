{% extends "base.html" %}

{% block title %}homework for {{ year }}{% endblock %}

{% block content %}
<div style="color:red">homework for {{ year }}<div>

{% for homework in work_list %}
    <p>{{ homework.目的地 }}</p>
    <p>By {{ homework.学生信息.full_name }}</p>
    <p>Published {{ homework.离校日期|date:"F j, Y" }}</p>
{% endfor %}
{% endblock %}
