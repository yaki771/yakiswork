{% extends "base.html" %}

{% block title %}homework for {{ year }}{% endblock %}

{% block content %}
<h1>homework for {{ year }}</h1>

{% for homework in homework_list %}
    <p>{{ homework.目的地 }}</p>
    <p>By {{ homework.Studens.full_name }}</p>
    <p>Published {{ homework.离校日期|date:"F j, Y" }}</p>
{% endfor %}
{% endblock %}
